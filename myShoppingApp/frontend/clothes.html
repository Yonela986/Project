<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes - My Shopping App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">My Shopping App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="clothes.html">Clothes</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <h1>Clothes</h1>
    <div class="mb-3">
      <input type="text" id="search" class="form-control" placeholder="Search for clothes...">
    </div>
    <button class="btn btn-primary" onclick="filterClothes()">Filter</button>
    <div id="clothes-list" class="row mt-4">
      <!-- Clothes items will be dynamically loaded here -->
    </div>
    <button class="btn btn-success mt-3" onclick="requestPayment()">Request Payment Details</button>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

  <script src="script.js"></script>
